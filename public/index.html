<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Contacts Application</title>
        <link rel="stylesheet" href="../scripts/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./style/style.css">
        <script src="../scripts/requirejs/require.js"></script>
        <script src="index.js"></script>
    </head>
    <body ng-app="contactsApplication">
        <div class="panel panel-primary">
            <div class="panel-heading"
                 style="font-size:large">Product
                List
            </div>

            <div class="panel-body">
                <table class="table" ng-controller="ContactsApplicationCtrl">

                    <thead>
                        <tr>
                            <td>
                                <button type="button"
                                        class="btn btn-primary"
                                        ng-click="toggleFavoriteColor()">
                                    {{showFavoriteColor ? "Hide" : "Show"}} Favorite Color
                                </button>
                            </td>
                            <td>Name</td>
                            <td>eMail</td>
                            <td>Gender</td>
                            <td>Address</td>
                            <td>Birthday</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="contact in contacts">
                            <td>
                                <img ng-if="showFavoriteColor"
                                     ng-src="{{contact.favorite_color}}">
                            </td>
                            <td>{{ contact.first_name + ' ' + contact.last_name}}</td>
                            <td>{{ contact.email}}</td>
                            <td>{{ contact.gender}}</td>
                            <td>{{ contact.address}}</td>
                            <td>{{ contact.birthday}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
