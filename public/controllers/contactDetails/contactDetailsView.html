<div class="panel panel-default">
    <div class="panel-heading" style="font-size:large">
        {{title}}
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-2">ID</div>
                    <div class="col-md-6">{{contact.id}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Name:</div>
                    <div class="col-md-6">{{contact.first_name + ' ' + contact.last_name}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Email</div>
                    <div class="col-md-6">{{contact.email}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Gender</div>
                    <div class="col-md-6">{{contact.gender}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Address</div>
                    <div class="col-md-6">{{contact.address }}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Birthday:</div>
                    <div class="col-md-6">{{contact.birthday | date}}</div>
                </div>
            </div>

            <div class="col-md-6">
                <img class="center-block img-responsive"
                     ng-src="{{contact.favorite_color}}"
                     title="Favorite Color">
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-default"
           href="#!contacts-list"
           style="width:80px">
            <I class="glyphicon glyphicon-chevron-left"></i>
            Back
        </a>
        <a class="btn btn-default"
           ui-sref="productEdit.info({productId: vm.product.productId})"
           style="width:80px;margin-left:10px">
            Edit
        </a>
    </div>
</div>
