<form name="contactForm">
    <div class="panel panel-default"  ng-model="editMode">
        <div class="panel-heading" style="font-size:large">
            {{title}}
        </div>

        <div class="panel-body">

            <div class="row">
                <div class="col-md-6">
                    <div class="row myform">
                        <div class="form-group">
                            <div class="col-md-2"><label for="contact-id">ID:</label></div>
                            <div class="col-md-6"><input type="text" id="contact-id" class="form-control" ng-model="contact.id" readonly disabled></div>
                        </div>
                    </div>
                    <div class="row myform">
                        <div class="form-group">
                            <div class="col-md-2"><label for="contact-first-name">First Name:</label></div>
                            <div class="col-md-6"><input type="text" id="contact-first-name" class="form-control" ng-model="contact.first_name" readonly></div>
                        </div>
                    </div>
                    <div class="row myform">
                        <div class="form-group">
                            <div class="col-md-2"><label for="contact-last-name">Last Name:</label></div>
                            <div class="col-md-6"><input type="text" id="contact-last-name" class="form-control" ng-model="contact.last_name" readonly></div>
                        </div>
                    </div>
                    <div class="row myform">
                        <div class="form-group">
                            <div class="col-md-2"><label for="contact-email">Email:</label></div>
                            <div class="col-md-6"><input type="email" id="contact-email" class="form-control" ng-model="contact.email"  ng-readonly="editMode"></div>
                        </div>
                    </div>
                    <div class="row myform">
                        <div class="form-group">
                            <div class="col-md-2"><label for="contact-gender">Gender:</label></div>
                            <div class="col-md-6"><input type="text" id="contact-gender" class="form-control" ng-model="contact.gender" ng-readonly="editMode"></div>
                        </div>
                    </div>
                    <div class="row myform">
                        <div class="form-group">
                            <div class="col-md-2"><label for="contact-address">Address:</label></div>
                            <div class="col-md-6"><input type="text" id="contact-address" class="form-control" ng-model="contact.address" readonly></div>
                        </div>
                    </div>
                    <div class="row myform">
                        <div class="form-group">
                            <label class="col-md-2 control-label"
                                   for="contact-birthday">Birthday:</label>

                            <div class="col-md-6">
                                <div class="input-group">
                                    <input class="form-control"
                                           id="contact-birthday"
                                           type="text"
                                           uib-datepicker-popup="{{format}}"
                                           is-open="isOpen"
                                           ng-model="contact.birthday" readonly>
                                    <span class="input-group-btn">
                                        <button class="btn btn-default"
                                                ng-click="openCalendar($event)" disabled>
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <img class="center-block img-responsive"
                         ng-src="{{contact.image}}"
                         title="Favorite Color">
                </div>
            </div>
        </div>

        <div class="panel-footer">
            <a class="btn btn-default"
               href="#!contacts-list">
                <I class="glyphicon glyphicon-chevron-left"></i>
                Back
            </a>
            <a class="btn btn-default" ng-if="editMode === true"
               href="/#!contacts-list/{{contact.id}}/contactDetailsEdit"
               style="width:80px;margin-left:10px">
                Edit
            </a>
            <button type="submit" class="btn btn-default" ng-if="editMode === false"
                    ng-click="contactForm.$valid && saveContact($event)"
                    style="width:80px;margin-left:10px">
                Save
            </button>
        </div>
    </div>
</form>
