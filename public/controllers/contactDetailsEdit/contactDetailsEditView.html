<form>
    <div class="panel panel-default">
        <div class="panel-heading" style="font-size:large">
            {{title}}
        </div>

        <div class="panel-body">

            <div class="row">
                <div class="col-md-6">
                    <div class="row myform">
                        <div class="form-group">
                            <div class="col-md-2"><label for="contact-id">ID:</label></div>
                            <div class="col-md-6"><input type="text" id="contact-id" class="form-control" ng-model="contact.id" readonly disabled></div>
                        </div>
                    </div>
                    <div class="row myform">
                        <div class="form-group">
                            <div class="col-md-2"><label for="contact-first-name">First Name:</label></div>
                            <div class="col-md-6"><input type="text" id="contact-first-name" class="form-control" ng-model="contact.first_name"></div>
                        </div>
                    </div>
                    <div class="row myform">
                        <div class="form-group">
                            <div class="col-md-2"><label for="contact-last-name">Last Name:</label></div>
                            <div class="col-md-6"><input type="text" id="contact-last-name" class="form-control" ng-model="contact.last_name"></div>
                        </div>
                    </div>
                    <div class="row myform">
                        <div class="form-group">
                            <div class="col-md-2"><label for="contact-email">Email:</label></div>
                            <div class="col-md-6"><input type="email" id="contact-email" class="form-control" ng-model="contact.email"></div>
                        </div>
                    </div>
                    <div class="row myform">
                        <div class="form-group">
                            <div class="col-md-2"><label for="contact-gender">Gender:</label></div>
                            <div class="col-md-6"><input type="text" id="contact-gender" class="form-control" ng-model="contact.gender"></div>
                        </div>
                    </div>
                    <div class="row myform">
                        <div class="form-group">
                            <div class="col-md-2"><label for="contact-address">Address:</label></div>
                            <div class="col-md-6"><input type="text" id="contact-address" class="form-control" ng-model="contact.address"></div>
                        </div>
                    </div>

                    <div class="row myform">
                        <div class="form-group">
                            <label class="col-md-2 control-label"
                                   for="contact-birthday">Birthday:</label>

                            <div class="col-md-6">
                                <div class="input-group">
                                    <input class="form-control"
                                           id="contact-birthday"
                                           type="text"
                                           datepicker-popup="dd.MM.yyyy"
                                           is-open="datePicker.opened"
                                           ng-model="contact.birthday"/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-default"
                                                ng-click="openDatePicker($event)">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row myform">
                        <div class="form-group">
                            <label class="col-md-2 control-label"
                                   for="contact-birthday">Favorite Color:</label>
                            <div class="col-md-2">
                                <img class="center-block img-responsive"
                                     ng-src="{{contact.favorite_color}}"
                                     title="Favorite Color">
                            </div></div></div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <a class="btn btn-default"
               href="/#!contacts-list/{{contact.id}}/"
               style="width:80px">
                <I class="glyphicon glyphicon-chevron-left"></i>
                Back
            </a>
            <button class="btn btn-default"
                    type="submit"
                    ng-click="saveEditedContact()"
                    style="width:80px;margin-left:10px">
                Save
            </button>
        </div>
    </div>


</form>
